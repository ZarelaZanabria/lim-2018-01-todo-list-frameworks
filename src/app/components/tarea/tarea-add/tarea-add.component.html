<div class="card mt-5">
  <div class="card-body">
    <!-- Tengo problemas al cargar el formulario -->
    <form #tareaForm="ngForm" (ngSubmit)="onSubmit(tareaForm)">
      <!-- Agregamos un campo oculto para poder actualizar la Tarea -->
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="tareaService.selectedTarea.$key">
      <div class="form-group">
        <input type="text" class="form-control" name="descripcion" #name="ngModel" [(ngModel)]="tareaService.selectedTarea.descripcion"
          placeholder="Agregar Tarea">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Agregar Nueva Tarea
        </button>
        <!-- Necesito reseterar el servicio  -->
        <button class="btn btn-secondary" type="reset" (click)="resetForm(tareaForm)">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
    </form>
  </div>

</div>
