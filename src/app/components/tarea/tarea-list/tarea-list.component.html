<div class="card">
  <div class="card-body">
    <!-- Agregamos un campo Oculto -->

    <h6 class="text-center">Lista de Tareas</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let tarea of tareaList">
          <td>
            <label [ngClass]="{'tachado gris': tarea.completada, 'bold': !tarea.completada}" class="form-check-label"
              for="defaultCheck1">{{tarea.descripcion}}</label>
          </td>
          <td>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="tarea.completada">
            <a class="btn btn-secondary text-white" (click)="onEdit(tarea)">
              <i class=" far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(tarea.$key)">
              <i class="fa fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
